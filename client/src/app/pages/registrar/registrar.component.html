<div class="container">
<div class=" text-center mt-5 ">
	<h1>Agregar nuevo destinatario</h1>
</div>
<div class="row ">
	<div class="col-lg-7 mx-auto">
		<div class="card mt-2 mx-auto p-4 bg-light">
			<div class="card-body bg-light">
				<div class="container">
					<form id="msform" autocomplete="off" (ngSubmit)="enviarFormulario()" [formGroup]="datosTransferencia">
						<div class="controls">
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<!--Nombre-->
										<label class="fieldlabels">Nombre: *</label>
										<small *ngIf="nombreNoValido" class="danger">Campo requirido</small>
										<input
											type="text"
											class="form-control"
											placeholder="Nombre"
											formControlName="nombre"
											[class.is-invalid]="nombreNoValido"
										/>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<!--Apellido-->
										<label class="fieldlabels">Apellido: *</label>
										<small *ngIf="apellidoNoValido" class="danger">Campo requirido</small>
										<input
											type="text"
											class="form-control"
											placeholder="Apellido"
											formControlName="apellido"
											[class.is-invalid]="apellidoNoValido"
										/>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<!--RUT-->
										<label class="fieldlabels">RUT: *</label>
										<small *ngIf="rutNoValido" class="danger">RUT incorrecto</small>
										<input
											type="text"
											class="form-control"
											formControlName="rut"
											placeholder="RUT"
											[class.is-invalid]="rutNoValido"
											(keyup)="verificarRut($event)"
										/>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<!-- Telefono -->
										<label for="" class="fieldlabels text-right"> Fono: *</label>
										<small *ngIf="emailNoValido" class="danger">Fono no válido</small>
										<input
											type="phone"
											class="form-control"
											placeholder="Fono"
											formControlName="telefono"
											[class.is-invalid]="telefonoNoValido"
										/>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<!-- BANCO-->
									<div class="form-group">
										<label class="fieldlabels">Banco: *</label>
										<select name="" id="" class="form-control" formControlName="banco">
											<option value="NONE" class="option" [selected]="true">-- Seleccione --</option>
											<option *ngFor="let banco of bancos.banks" [value]="banco.name">
												{{ banco.name }}
											</option>
										</select>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<!--Tipo de Cuenta-->
										<label class="fieldlabels">Tipo de cuenta: *</label>
										<select name="" id="" class="form-control" formControlName="tipo_cuenta">
											<option value="0" class="option" [selected]="true">-- Seleccione --</option>
											<option value="Cuenta Vista / RUT" class="option" >Cuenta Vista / RUT</option>
											<option value="Cuenta Ahorros" class="option" >Cuenta Ahorros</option>
											<option value="Cuenta Ahorros" class="option" >Cuenta Corriente</option>

										</select>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<!-- EMAIL -->
										<label for="" class="fieldlabels"> Email: *</label>
										<small *ngIf="emailNoValido" class="danger">Email no válido</small>
										<input
											type="email"
											class="form-control"
											placeholder="Email"
											formControlName="email"
											[class.is-invalid]="emailNoValido"
										/>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<!-- Numero de Cuenta-->
										<label class="fieldlabels">Número de cuenta: *</label>
										<small *ngIf="cuentanoValido" class="danger">Campo requirido</small>
										<input
											type="text"
											class="form-control"
											placeholder="Número de cuenta"
											formControlName="cuenta"
											[class.is-invalid]="cuentanoValido"
										/>
									</div>
								</div>
							<div>
							<div class="row">
								<div class="col-lg-12">
									<div class="form-group">
										<input
											type="submit"
											class="btn btn-success btn-send pt-2 btn-block"
											value="Registrar"
										/>
									</div>
								</div>
							</div>
							</div>


							</div>
						</div>
					</form>
				</div>
			</div>
		</div> <!-- /.8 -->
	</div> <!-- /.row-->
</div>
